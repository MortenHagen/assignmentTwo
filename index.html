<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Inventory Management System</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <h1>Pharmacy Inventory Management System</h1>
        <form id="medicineForm">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" required><br>
            <label for="productId">Product ID:</label>
            <input type="text" id="productId" required><br>
            <label for="manufacturer">Manufacturer:</label>
            <input type="text" id="manufacturer" required><br>
            <label for="expirationDate">Expiration Date:</label>
            <input type="date" id="expirationDate" required><br>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" required><br>
            <button type="submit">Add Medicine</button>
        </form>
        <div id="error" class="error"></div>
        <table id="medicineTable">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Product ID</th>
                    <th>Manufacturer</th>
                    <th>Expiration Date</th>
                    <th>Quantity</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="medicineList">
            </tbody>
        </table>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
